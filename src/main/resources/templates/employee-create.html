<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create employee</title>
</head>
<body>
<form action="#" th:action="@{/employee-create}" th:object="${employee}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <label for="subdivision">Subdivision</label>
    <input type="text" th:field="*{subdivision}" id="subdivision" placeholder="Subdivision">
    <label for="position">Position</label>
    <input type="text" th:field="*{position}" id="position" placeholder="Position">
    <input type="submit" value="Create employee"/>
</form>
<a href="/employees">Cancel</a>
</body>
</html>
